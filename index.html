<!DOCTYPE html>
<html>
<head>
  <title>Numlin Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fdf6e3">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: monospace;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #d33682;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2aa198;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #268986;
    }
  </style>
</head>
<body>
  <h1>üî§ Numlin Translator by Spark</h1>

  <!-- üîó Link to the new guide page -->
  <p><a href="what-is-numlin.html">‚ùì What is Numlin?</a></p>

  <textarea id="inputText" placeholder="Type your message here..."></textarea><br>
  <button onclick="toNumlin()">English ‚û°Ô∏è Numlin</button>
  <button onclick="toEnglish()">Numlin ‚û°Ô∏è English</button>
  <h2>Result:</h2>
  <textarea id="result" readonly></textarea>

  <script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; 

    function toNumlin() {
      const text = document.getElementById("inputText").value.toUpperCase();
      let result = "";
      for (let char of text) {
        if (alphabet.includes(char)) {
          result += (alphabet.indexOf(char) + 1) + ",";
        } else if (char === " ") {
          result += " ";
        } else {
          result += char;
        }
      }
      document.getElementById("result").value = result;
    } 

    function toEnglish() {
      const text = document.getElementById("inputText").value.trim();
      let result = "";
      let words = text.split(" ");
      for (let word of words) {
        let letters = word.split(",");
        for (let num of letters) {
          if (num === "") continue;
          let index = parseInt(num) - 1;
          if (index >= 0 && index < 26) {
            result += alphabet[index];
          } else {
            result += "?";
          }
        }
        result += " ";
      }
      document.getElementById("result").value = result.trim();
    }
  </script>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log("‚úÖ Service Worker registered!", reg.scope);
        })
        .catch(function(error) {
          console.error("‚ùå Service Worker registration failed:", error);
        });
    }
  </script>
</body>
</html>
