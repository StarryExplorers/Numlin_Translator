<!DOCTYPE html>
<html>
<head>
  <title>Numlin Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fdf6e3">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: monospace;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #d33682;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2aa198;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #268986;
    }
    .hidden {
      display: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .logout-btn {
      background: transparent;
      color: #b80000;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- üîê LOGIN FORM -->
  <div id="loginPage">
    <h1>üîê Welcome to Numlin Translator</h1>
    <p id="loginToggleText">Don't have an account? <a href="#" onclick="toggleMode()">Sign up</a></p>
    <input type="email" id="emailInput" placeholder="Email" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button onclick="handleAuth()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- üß† MAIN APP -->
  <div id="appPage" class="hidden">
    <div class="top-bar">
      <span id="userDisplay"></span>
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <h1>üî§ Numlin Translator by Spark</h1>
    <p><a href="what-is-numlin.html">‚ùì What is Numlin?</a></p>

    <textarea id="inputText" placeholder="Type your message here..."></textarea><br>
    <button onclick="toNumlin()">English ‚û°Ô∏è Numlin</button>
    <button onclick="toEnglish()">Numlin ‚û°Ô∏è English</button>
    <h2>Result:</h2>
    <textarea id="result" readonly></textarea>
  </div>

  <script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let isLoginMode = true;

    function toNumlin() {
      const text = document.getElementById("inputText").value.toUpperCase();
      let result = "";
      for (let char of text) {
        if (alphabet.includes(char)) {
          result += (alphabet.indexOf(char) + 1) + ",";
        } else if (char === " ") {
          result += " ";
        } else {
          result += char;
        }
      }
      document.getElementById("result").value = result;
    }

    function toEnglish() {
      const text = document.getElementById("inputText").value.trim();
      let result = "";
      let words = text.split(" ");
      for (let word of words) {
        let letters = word.split(",");
        for (let num of letters) {
          if (num === "") continue;
          let index = parseInt(num) - 1;
          if (index >= 0 && index < 26) {
            result += alphabet[index];
          } else {
            result += "?";
          }
        }
        result += " ";
      }
      document.getElementById("result").value = result.trim();
    }

    function handleAuth() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      const users = JSON.parse(localStorage.getItem("numlinUsers") || "{}");

      if (!email.includes("@") || !email.includes(".")) {
        return showError("Please enter a valid email.");
      }

      if (password.length < 5) {
        return showError("Password must be at least 5 characters.");
      }

      if (isLoginMode) {
        if (users[email] && users[email] === password) {
          loginSuccess(email);
        } else {
          showError("Incorrect email or password.");
        }
      } else {
        if (users[email]) {
          showError("User already exists!");
        } else {
          users[email] = password;
          localStorage.setItem("numlinUsers", JSON.stringify(users));
          loginSuccess(email);
        }
      }
    }

    function toggleMode() {
      isLoginMode = !isLoginMode;
      document.querySelector("button").innerText = isLoginMode ? "Login" : "Sign Up";
      document.getElementById("loginToggleText").innerHTML = isLoginMode
        ? `Don't have an account? <a href="#" onclick="toggleMode()">Sign up</a>`
        : `Already have an account? <a href="#" onclick="toggleMode()">Log in</a>`;
      document.getElementById("loginError").innerText = "";
    }

    function loginSuccess(email) {
      localStorage.setItem("numlinLoggedInUser", email);
      showApp(email);
    }

    function logout() {
      localStorage.removeItem("numlinLoggedInUser");
      location.reload();
    }

    function showApp(email) {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("appPage").classList.remove("hidden");
      document.getElementById("userDisplay").innerText = "Logged in as: " + email;
    }

    function showError(msg) {
      document.getElementById("loginError").innerText = msg;
    }

    // üëÄ Auto-login if already logged in
    const savedUser = localStorage.getItem("numlinLoggedInUser");
    if (savedUser) showApp(savedUser);
  </script>

  <!-- PWA: service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed') {
              if (navigator.serviceWorker.controller) {
                const update = confirm("üîÑ A new version is available. Do you want to update?");
                if (update) {
                  newWorker.postMessage({ action: 'SKIP_WAITING' });
                  window.location.reload();
                }
              }
            }
          };
        };
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log("üî• Controller changed ‚Äî app updated");
      });
    }
  </script>
</body>
</html>
